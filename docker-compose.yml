version: "3.1"

services:
  database:
    image: dockersamples/atsea_db
    environment:
      POSTGRES_USER: gordonuser
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: atsea
    ports:
      - "5432:5432"
    networks:
      - back-tier
    secrets:
      - postgres_password

  appserver:
    image: dockersamples/atsea_app
    container_name: atsea
    ports:
      - "8080:8080"
      - "5005:5005"
    networks:
      - front-tier
      - back-tier
    secrets:
      - postgres_password

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cucumber_tests
    tty: true
    environment:
      - base_uri=http://atsea:8080
      - base_api_uri=http://atsea:8080/api
      - browser=chrome
      - rp_output_type=console_detailed
      - PLAYWRIGHT_CLI_EXECUTABLE_PATH=~/../node_modules/.bin/playwright
      - HOST_HAS_GUI=false
    networks:
      - front-tier

networks:
  front-tier:
  back-tier:
  payment:
    driver: overlay

secrets:
  postgres_password:
    file: ./pg_psw